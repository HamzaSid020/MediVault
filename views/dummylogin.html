<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Home</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Sans-serif;
      line-height: 1.5em;
    }

    body {
      padding-left: 200px;
      padding-right: 200px;
    }

    main {
      position: fixed;
      top: 50px;
      bottom: 50px;
      left: 0;
      right: 0;
      margin: auto;
      width: 100%;
      background: #fff;
    }

    #header, #footer {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50px;
      overflow: hidden;
      background: linear-gradient(5deg, rgba(137, 73, 219, 1) 30%, rgba(154, 91, 255, 1) 50%);
      color: #fff;
    }

    #header {
      top: 0;
    }

    #footer {
      bottom: 0;
    }

    #header .innertube, #footer .innertube {
      margin: 15px;
    }

    .logo {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 60px;
    }

    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10%;
    }

    .nav-link {
      margin: 0px 60px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .login-container {
      width: 40%;
      margin: 15% auto;
      padding-bottom: 5%;
    }

    @media (max-width: 576px) {
      .login-container {
        width: 90%;
      }
      body, html {
        padding-left: 0;
        padding-right: 0;
      }
    }

    .card-header .nav-tabs .nav-link {
      margin-right: 5px;
      padding: 8px 20px;
      border: none;
      border-radius: 50px;
      background: #f2f2f2;
      color: #555;
    }

    .card-header .nav-tabs .nav-link.active {
      background: rgba(137, 73, 219, 1);
      color: #fff;
    }
	.nav-link.active {
		margin-bottom: 8%; /* Adjust the value as needed for desired spacing */
	  }
	.tab-pane {
		padding: 20px; /* Add padding to the content within the tabs */
	  }

    .card {
      border-radius: 10px;
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: rgba(137, 73, 219, 1);
      border: none;
      border-radius: 50px;
      padding: 10px;
    }

    .custom-control-label {
      margin-left: 1rem;
    }

    .btn-block {
      margin-top: 20px;
    }
  </style>
</head>
<body>
	<header id="header">
	  <div class="innertube">

		  <a href="/login" class="nav-link">Login</a>
		</nav>
	  </div>
	</header>
  
	<main>

					  <a class="nav-link active" id="patient-tab" data-toggle="tab" href="#patient-login" role="tab" aria-controls="patient" aria-selected="true">Patient</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" id="clinic-tab" data-toggle="tab" href="#clinic-login" role="tab" aria-controls="clinic" aria-selected="false">Clinic/Hospital</a>
					</li>
				  </ul>
				</div>
				<div class="card-body">
				  <div class="tab-content" id="login-tab-content">

<div class="tab-pane fade show active" id="patient-login" role="tabpanel" aria-labelledby="patient-tab">

	  </div>

	  <div class="custom-control custom-checkbox">

	  </div>
	  <button type="submit" class="btn btn-primary btn-block">Submit</button>
	</form>
  </div>

		<input type="checkbox" class="custom-control-input" id="clinic-terms">
		<label class="custom-control-label" for="clinic-terms">I accept the Terms and Conditions</label>
	  </div>
	  <div class="custom-control custom-checkbox">
		<input type="checkbox" class="custom-control-input" id="clinic-privacy">
		<label class="custom-control-label" for="clinic-privacy">I accept the Privacy Policy</label>
	  </div>
	  <button type="submit" class="btn btn-primary btn-block">Submit</button>
	</form>

				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

  </body>
  </html>
