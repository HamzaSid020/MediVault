<!DOCTYPE html>

<head>

    <title>Popup Modal Example</title>

    <style>
        /* The Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #Path_77 {
            fill: transparent;
            stroke: rgba(90, 92, 137, 1);
            stroke-width: 3px;
            stroke-linejoin: round;
            stroke-linecap: round;
            stroke-miterlimit: 4;
            shape-rendering: auto;
        }

        .Path_77 {
            overflow: visible;
            position: absolute;
            width: 50.426px;
            height: 50.426px;
            left: 0px;
            top: 6.323px;
            transform: matrix(1, 0, 0, 1, 0, 0);
        }

        /* Style for the button */
        .svg-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

		}
    </style>
</head>
<body>

<!-- Content of your page -->

<!-- The modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>This is your modal content. You can place your form or other elements here.</p>
    </div>
</div>

<!-- Your page content continues here -->

<!-- JavaScript -->
<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Function to display the modal
    function showModal() {
        modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = 'none';
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>

<!-- Example button to trigger the modal -->
